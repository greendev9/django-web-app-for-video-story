{% extends "admin/base.html" %}
{% load static %}

{% block extrahead %}
    {{ block.super }}
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="{% static 'admin/js/userAdmin.js' %}"></script>
    <style>
        .reject_btn:hover{
            background-color: #000;
            font-size: 12px;
            color: #fcfcfc;
        }
        .reject_btn{
            background-color: #000;
            margin-left: 3px;
            width: 60px;
            font-size: 15px;
            color: #fcfcfc;
            transition: linear;
        }
        .reject_btn:focus{
            background-color: #222;
            margin-left: 3px;
            width: 60px;
            font-size: 15px;
            color: #fcfcfc;
            transition: linear;   
        }
    </style>
{% endblock %}
